<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>mbilal-x | NFT preview card component</title>

</head>
<body>
  <div class="nft-card" role="main">

    <a href="#"><div class="card__image"></div></a>
    

    <h1 class="card__title"> <a href="#">Equilibrium #3429</a></h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__details">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="icon ethereum" class="price__icon">
        <p class="price__text">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="time left icon" class="time__icon">
        <p class="time__text">3 days left</p>
      </div>
    </div>
    <div class="card__creator">
      <img src="./images/image-avatar.png" alt="nft creator image" class="creator__image">
      <p class="creator__text">Creation of <a href="#" class="creator-link">Jules Wyvern</a></p>
    </div>
  </div>

</html>
